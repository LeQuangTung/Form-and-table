<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng kí người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <strong>Name:<br></strong>
    <input type="text" name="name"><br><br>
    <strong>Email:<br></strong>
    <input type="email" name="email"><br><br>
    <strong>Phone:<br></strong>
    <input type="tel" name="tel"><br><br>
    <strong>Gender:<br></strong>
    <input type="radio" name="gender" value="male" checked/> Male
    <input type="radio" name="gender" value="female" checked/> Female<br>
    <input type="submit" name="submit">
</form>
</body>
</html>
